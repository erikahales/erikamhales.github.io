<!DOCTYPE html>
<html lang="en">
    <head>
        <meta http-equiv="content-type" content="text/html;charset=UTF-8" />
        <title>contact.html</title>
        
        <link rel="stylesheet" type="text/css" href="../cit230/css/indv-style.css" media="screen">
 <script type = "text/javascript">  
    
function EmailLink() {     
var emailAdd = document.getElementById("eml").value;    
 var emailCC = document.getElementById("cc").value;    
var emailSub = document.getElementById("subject").value;  
var myName = document.getElementById("lName").value;    
var myEmail = document.getElementById("email").value;    
var emailBody = document.getElementById("comment").value;     
    
if (!(/^([a-z0-9])([\w\.\-\+])+([a-z0-9])\@(([\w\-]?)+\.)+([a-z]{2,4})$/i.test(emailAdd))) {
alert ("The email address you entered is not valid.  Please try again!");
document.getElementById("eml").focus();
return false;
}    
    
 window.open("mailto:" emailAdd+'&cc='+emailCC+ '&subject='+emailSub+'&body='+emailBody, '_self');   
 }   
    
 </script>   
    </head>
    <body>

        <h1>Contact Us</h1>

        <form>
            <fieldset>
                
                <ul>
           
         <li><label for="cc">First Name:</label> 
            <input type="text" id="cc" size="30"/>
                    </li>           
                    
                   
                    <li><label for="lName">Last Name:</label>
                        <input type="text" name="lName" id="lName" size="30" /></li>
                    <li><label for="email">Email: </label>
                        <input type="text" name="email" id="email" size="40" /></li>
                    <li><label for="subject">Subject of the Message:</label>
                        <input type="text" name="subject" id="subject" size="50" /></li>
                    <br>
                    <li>Do you like this website?

                        <label for="yes">Yes</label>   
                    <input type="radio" name="likeit" id="yes" value="Yes" checked="checked"/>
                        <label for="no">No</label>
                        <input type="radio" name="likeit" id="no" value="No" />
                       	<label for="notsure">Not Sure</label>
                        <input type="radio" name="likeit" id="notsure" value="Not sure" />  
                    </li>
                    <br>
                    <li>Select how satisfied you are with this website:<br>
                        <label for="cit">Satisfied</label>			
                        <input type="checkbox" id="cit" value="Computer Information Technology"/>
                        <br>
                        <label for="acct">Good</label>
                        <input type="checkbox" name="degree" id="acct" value="Accounting" />
                        <br>
                        <label for="bm">Fair</label>
                        <input type="checkbox" name="degree" id="bm" value="Business Management" />
                        <br>
                        <label for="com">Poor</label>
                        <input type="checkbox" name="degree" id="com"  value="Communication" />
                        <br>
                       <br>
                    <li><label for="how">How did you find us?</label>
                        <select id="how"> 
                    <option value="">--Please Select--</option>
                    <option>Google</option>
                    <option>Yahoo</option>
                    <option>Link from a website</option>
                    <option>Word of mouth</option>
                    <option>Other</option>
                    </select>
                    </li>
            <li><label for="comment">Message</label></li>
            <li><textarea id="comment" cols="40" rows="10"> Type your message</textarea>
             <li><label for="submit">&nbsp;</label>
          <button type="button" onclick="EmailLink()">Send Email</button></li>
           <input type="reset" value="reset">
            
            </ul>
            </fieldset>
        </form>

    </body>
</html>
